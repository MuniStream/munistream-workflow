[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    auth: Authentication related tests
    public: Public API tests
    admin: Admin API tests
    workflows: Workflow management tests
    instances: Instance management tests
    documents: Document handling tests
    performance: Performance API tests
    entities: Entity management tests
    categories: Category management tests
    teams: Team management tests
    themes: Theme management tests
    plugins: Plugin management tests
    redirect: 307 redirect detection tests
    slow: Slow running tests
    integration: Integration tests
addopts = -v --tb=short --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning